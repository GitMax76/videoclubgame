<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Carte VHS 120x70</title>
<style>
  * { box-sizing:border-box; }

  body {
    margin:0;
    padding:1rem;
    font-family:system-ui,sans-serif;
    background:#222;
    color:#fff;
  }

  .app {
    display:flex;
    gap:2rem;
    align-items:flex-start;
    justify-content:center;
    flex-wrap:wrap;
  }

  /* Carta fisica 120x70 mm */
  .card {
    position:relative;
    width:120mm;
    height:70mm;
    border-radius:1.5mm;
    background:#fff;
    overflow:hidden;
    box-shadow:0 0 8px rgba(0,0,0,.6);
  }

  /* I tre PNG sono 120x70 mm: li forziamo alla carta, senza altre scale */
  .bg,
  .shelf,
  .tapes {
    position:absolute;
    left:0;
    top:0;
    width:120mm;
    height:70mm;
    pointer-events:none;
  }

  .bg    { z-index:1; }
  .shelf { z-index:2; }
  .tapes { z-index:4; }

  /* Zona cassette: rettangolo misurato in Illustrator */
  .shelf-colors {
    position:absolute;
    z-index:3;

    left:62.554mm;      /* X */
    top:42.336mm;       /* Y */
    width:71.096mm;     /* Larghezza */
    height:42.513mm;    /* Altezza */

    display:grid;
    grid-template-columns:repeat(5, 1fr);
    grid-template-rows:repeat(3, 1fr);

    /* gap derivati dalle tue proporzioni (circa) */
    column-gap:5.314mm;
    row-gap:3.017mm;
  }

  .tape-color {
    background:#ffffff; /* verrà cambiato via JS */
    cursor:pointer;
  }

  /* Controlli */
  .controls {
    max-width:260px;
    display:flex;
    flex-direction:column;
    gap:1rem;
  }

  .tape-controls {
    display:grid;
    grid-template-columns:auto auto;
    gap:.4rem .6rem;
    align-items:center;
    font-size:.9rem;
  }

  .tape-controls select {
    padding:.1rem .3rem;
  }

  button#printBtn {
    padding:.6rem 1rem;
    border:none;
    border-radius:4px;
    background:#ffd400;
    color:#000;
    font-weight:bold;
    cursor:pointer;
  }
  button#printBtn:hover { background:#ffea7a; }

  /* Stampa */
  @media print {
    body {
      margin:0;
      padding:0;
      background:#fff;
      color:#000;
      -webkit-print-color-adjust:exact;
      print-color-adjust:exact;
    }
    .controls { display:none; }
    .app {
      justify-content:center;
      align-items:center;
    }
    .card {
      box-shadow:none;
      margin:0;
    }
  }
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <!-- livello 1: sfondo -->
    <img src="sfondo120x70.png" alt="Sfondo" class="bg">
    <!-- livello 2: scaffale -->
    <img src="shelf120x70.png" alt="Scaffale" class="shelf">

    <!-- livello 3: colori nelle 15 cassette -->
    <div class="shelf-colors" id="shelfColors">
      <!-- riga A -->
      <div class="tape-color" data-id="A1"></div>
      <div class="tape-color" data-id="A2"></div>
      <div class="tape-color" data-id="A3"></div>
      <div class="tape-color" data-id="A4"></div>
      <div class="tape-color" data-id="A5"></div>
      <!-- riga B -->
      <div class="tape-color" data-id="B1"></div>
      <div class="tape-color" data-id="B2"></div>
      <div class="tape-color" data-id="B3"></div>
      <div class="tape-color" data-id="B4"></div>
      <div class="tape-color" data-id="B5"></div>
      <!-- riga C -->
      <div class="tape-color" data-id="C1"></div>
      <div class="tape-color" data-id="C2"></div>
      <div class="tape-color" data-id="C3"></div>
      <div class="tape-color" data-id="C4"></div>
      <div class="tape-color" data-id="C5"></div>
    </div>

    <!-- livello 4: overlay con tutte le cassette “bucate” -->
    <img src="tapes120x70.png" alt="Cassette" class="tapes">
  </div>

  <div class="controls">
    <h2>Colori cassette</h2>
    <p>Clicca sulle cassette o usa le tendine. Colori: nero, blu, giallo, rosso, arancio, rosa, viola, verde.</p>
    <div class="tape-controls" id="tapeControls"></div>
    <button id="printBtn">Stampa carta</button>
  </div>
</div>

<script>
  // palette fissa
  const palette = [
    { name:'Nero',   value:'#000000' },
    { name:'Blu',    value:'#0047AB' },
    { name:'Giallo', value:'#FFD800' },
    { name:'Rosso',  value:'#E52020' },
    { name:'Arancio',value:'#FF8C00' },
    { name:'Rosa',   value:'#FF66CC' },
    { name:'Viola',  value:'#8A2BE2' },
    { name:'Verde',  value:'#1E9E47' }
  ];

  const tapeColors = document.querySelectorAll('.tape-color');
  const controlsContainer = document.getElementById('tapeControls');

  tapeColors.forEach((tape) => {
    let colorIndex = 2; // giallo iniziale
    tape.dataset.colorIndex = colorIndex;
    tape.style.backgroundColor = palette[colorIndex].value;

    const id = tape.dataset.id;

    const label = document.createElement('label');
    label.textContent = id;

    const select = document.createElement('select');
    select.dataset.id = id;

    palette.forEach((c, idx) => {
      const opt = document.createElement('option');
      opt.value = idx;
      opt.textContent = c.name;
      if (idx === colorIndex) opt.selected = true;
      select.appendChild(opt);
    });

    // cambio da tendina
    select.addEventListener('change', (e) => {
      const selectedId = e.target.dataset.id;
      const idx = parseInt(e.target.value, 10);
      const t = document.querySelector('.tape-color[data-id="'+selectedId+'"]');
      t.dataset.colorIndex = idx;
      t.style.backgroundColor = palette[idx].value;
    });

    // click sulla cassetta → cicla i colori
    tape.addEventListener('click', () => {
      let idx = parseInt(tape.dataset.colorIndex, 10);
      idx = (idx + 1) % palette.length;
      tape.dataset.colorIndex = idx;
      tape.style.backgroundColor = palette[idx].value;
      select.value = idx;
    });

    controlsContainer.appendChild(label);
    controlsContainer.appendChild(select);
  });

  document.getElementById('printBtn').addEventListener('click', () => {
    window.print();
  });
</script>
</body>
</html>
