<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Carte VHS 120x70 - Fix Finale</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 2rem;
    font-family: system-ui, sans-serif;
    background: #222;
    color: #fff;
    /* Centriamo tutto nella pagina */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* --- IL CONTENITORE (LA CARTA) --- */
  .card {
    position: relative;
    /* La misura fisica reale della carta */
    width: 120mm;
    height: 70mm;
    
    background: #fff;
    border-radius: 1.5mm;
    overflow: hidden; /* Fondamentale: taglia tutto ciò che esce */
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    
    /* Questo serve a non avere spazi bianchi strani */
    line-height: 0; 
  }

  /* --- LE IMMAGINI (Sfondo, Scaffale, Cassette) --- */
  /* QUI STA LA SOLUZIONE:
     width: 100% e height: 100% costringono l'immagine PNG (anche se enorme)
     a ridimensionarsi visualmente per combaciare ESATTAMENTE con la carta 120x70.
  */
  .bg, .shelf, .tapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: fill; /* Stira l'immagine per riempire il box se le proporzioni non sono perfette */
    pointer-events: none; /* Il click passa attraverso le immagini per arrivare ai colori */
  }

  .bg    { z-index: 1; }
  .shelf { z-index: 2; }
  .tapes { z-index: 4; } /* Questo è l'overlay con i buchi trasparenti */


  /* --- I COLORI (Le caselline) --- */
  /* Ho rimesso le TUE coordinate originali precise, perché ora che 
     l'immagine è forzata a 120x70, queste dovrebbero combaciare. */
  .shelf-colors {
    position: absolute;
    z-index: 3; /* Stanno TRA lo scaffale e l'overlay tapes */

    left: 62.554mm;
    top: 42.336mm;
    width: 71.096mm;
    height: 42.513mm;

    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);

    column-gap: 5.314mm;
    row-gap: 3.017mm;
  }

  .tape-color {
    background: #FFD800; /* Colore iniziale */
    cursor: pointer;
  }

  /* --- INTERFACCIA --- */
  .controls {
    margin-top: 2rem;
    background: #333;
    padding: 1rem;
    border-radius: 8px;
    width: 120mm; /* Stessa larghezza della carta per estetica */
  }
  
  .tape-controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5px;
    font-size: 14px;
  }

  .control-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button#printBtn {
    width: 100%;
    margin-top: 1rem;
    padding: 10px;
    font-weight: bold;
    background: #ffd400;
    border: none;
    cursor: pointer;
  }

  /* --- STAMPA --- */
  @media print {
    body {
      background: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .controls { display: none; }
    .card {
      box-shadow: none;
      /* Stampa esatta al 100% delle dimensioni */
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>

<div class="card">
  <img src="sfondo120x70.png" class="bg">
  <img src="shelf120x70.png" class="shelf">
  
  <div class="shelf-colors" id="shelfColors">
    <div class="tape-color" data-id="A1"></div>
    <div class="tape-color" data-id="A2"></div>
    <div class="tape-color" data-id="A3"></div>
    <div class="tape-color" data-id="A4"></div>
    <div class="tape-color" data-id="A5"></div>

    <div class="tape-color" data-id="B1"></div>
    <div class="tape-color" data-id="B2"></div>
    <div class="tape-color" data-id="B3"></div>
    <div class="tape-color" data-id="B4"></div>
    <div class="tape-color" data-id="B5"></div>

    <div class="tape-color" data-id="C1"></div>
    <div class="tape-color" data-id="C2"></div>
    <div class="tape-color" data-id="C3"></div>
    <div class="tape-color" data-id="C4"></div>
    <div class="tape-color" data-id="C5"></div>
  </div>

  <img src="tapes120x70.png" class="tapes">
</div>

<div class="controls">
  <h3 style="margin-top:0">Configurazione</h3>
  <div class="tape-controls" id="tapeControls"></div>
  <button id="printBtn">STAMPA</button>
</div>

<script>
  const palette = [
    { name:'Nero',   value:'#000000' },
    { name:'Blu',    value:'#0047AB' },
    { name:'Giallo', value:'#FFD800' },
    { name:'Rosso',  value:'#E52020' },
    { name:'Arancio',value:'#FF8C00' },
    { name:'Rosa',   value:'#FF66CC' },
    { name:'Viola',  value:'#8A2BE2' },
    { name:'Verde',  value:'#1E9E47' }
  ];

  const tapeColors = document.querySelectorAll('.tape-color');
  const controlsContainer = document.getElementById('tapeControls');

  tapeColors.forEach((tape) => {
    let colorIndex = 2; // Giallo default
    tape.dataset.colorIndex = colorIndex;
    tape.style.backgroundColor = palette[colorIndex].value;

    const id = tape.dataset.id;
    
    // UI
    const row = document.createElement('div');
    row.className = 'control-row';
    
    const label = document.createElement('span');
    label.innerText = id;
    
    const select = document.createElement('select');
    select.dataset.id = id;
    
    palette.forEach((c, idx) => {
      const opt = document.createElement('option');
      opt.value = idx;
      opt.textContent = c.name;
      if(idx === colorIndex) opt.selected = true;
      select.appendChild(opt);
    });

    select.addEventListener('change', (e) => {
      const newIdx = e.target.value;
      const targetTape = document.querySelector(`.tape-color[data-id="${id}"]`);
      targetTape.dataset.colorIndex = newIdx;
      targetTape.style.backgroundColor = palette[newIdx].value;
    });

    tape.addEventListener('click', () => {
      let currentIdx = parseInt(tape.dataset.colorIndex);
      let nextIdx = (currentIdx + 1) % palette.length;
      tape.dataset.colorIndex = nextIdx;
      tape.style.backgroundColor = palette[nextIdx].value;
      select.value = nextIdx;
    });

    row.appendChild(label);
    row.appendChild(select);
    controlsContainer.appendChild(row);
  });

  document.getElementById('printBtn').addEventListener('click', () => window.print());
</script>

</body>
</html>
