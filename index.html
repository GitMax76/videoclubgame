<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Carte VHS 120x70 - Fix Totale</title>
<style>
  /* Reset di base */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #222;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 2rem;
    min-height: 100vh;
  }

  /* --- CARTA: Il Contenitore Sacro --- */
  .card {
    position: relative;
    /* Dimensioni fisse e inviolabili */
    width: 120mm;
    height: 70mm;
    background: #fff;
    /* Fondamentale: nasconde tutto ciò che sborda */
    overflow: hidden; 
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    
    /* Centrata nello schermo */
    margin-bottom: 2rem;
  }

  /* --- IMMAGINI: Costrette a riempire la carta --- */
  .bg, .shelf, .tapes {
    position: absolute;
    top: 0;
    left: 0;
    /* Devono essere larghe quanto la carta, non quanto i loro pixel */
    width: 100% !important;
    height: 100% !important;
    /* Le forza a riempire tutto lo spazio disponibile */
    object-fit: fill; 
    pointer-events: none;
    display: block;
  }
  
  .bg    { z-index: 1; }
  .shelf { z-index: 2; }
  .tapes { z-index: 4; } /* L'overlay coi buchi */


  /* --- GRIGLIA COLORI: Centrata Matematicamente --- */
  .shelf-colors {
    position: absolute;
    z-index: 3;
    
    /* Dimensioni della griglia (le tue misure originali) */
    width: 71mm;
    height: 42.5mm;

    /* TECNICA DI CENTRATURA PERFETTA */
    /* Mettiamo l'angolo in alto a sinistra al centro della carta (50%, 50%) */
    top: 50%;
    left: 50%;
    /* Spostiamo indietro il blocco del 50% della sua grandezza */
    transform: translate(-50%, -50%);
    
    /* NOTA BENE: Se la finestra delle cassette non è esattamente al centro,
       modifica i valori "margin" qui sotto per spostare il blocco.
       Esempio: margin-top: -5mm (sposta su), margin-left: 2mm (sposta a destra)
    */
    margin-top: 0mm; 
    margin-left: 0mm;

    /* La griglia */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    column-gap: 5.3mm;
    row-gap: 3mm;
  }

  .tape-color {
    background: #FFD800; /* Giallo default */
    cursor: pointer;
    /* Per debug: se togli il commento vedi i bordi delle caselle */
    /* outline: 1px solid red; */
  }

  /* --- CONTROLLI --- */
  .controls {
    background: #333;
    padding: 1.5rem;
    border-radius: 8px;
    width: 120mm; /* Stessa larghezza carta */
  }

  .tape-controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-bottom: 1rem;
  }

  .ctrl-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
  }

  button#printBtn {
    width: 100%;
    padding: 10px;
    background: #ffd400;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  /* --- STAMPA --- */
  @media print {
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    }
    .controls { display: none; }
    .card {
      box-shadow: none;
      margin: 0;
      page-break-inside: avoid;
      /* Assicura che le dimensioni siano rispettate al mm */
      print-color-adjust: exact; 
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>

<div class="card">
  <img src="sfondo120x70.png" class="bg">
  <img src="shelf120x70.png" class="shelf">

  <div class="shelf-colors" id="shelfColors">
    <div class="tape-color" data-id="A1"></div>
    <div class="tape-color" data-id="A2"></div>
    <div class="tape-color" data-id="A3"></div>
    <div class="tape-color" data-id="A4"></div>
    <div class="tape-color" data-id="A5"></div>
    <div class="tape-color" data-id="B1"></div>
    <div class="tape-color" data-id="B2"></div>
    <div class="tape-color" data-id="B3"></div>
    <div class="tape-color" data-id="B4"></div>
    <div class="tape-color" data-id="B5"></div>
    <div class="tape-color" data-id="C1"></div>
    <div class="tape-color" data-id="C2"></div>
    <div class="tape-color" data-id="C3"></div>
    <div class="tape-color" data-id="C4"></div>
    <div class="tape-color" data-id="C5"></div>
  </div>

  <img src="tapes120x70.png" class="tapes">
</div>

<div class="controls">
  <div class="tape-controls" id="tapeControls"></div>
  <button id="printBtn">STAMPA</button>
</div>

<script>
  const palette = [
    { name:'Nero',   value:'#000000' },
    { name:'Blu',    value:'#0047AB' },
    { name:'Giallo', value:'#FFD800' },
    { name:'Rosso',  value:'#E52020' },
    { name:'Arancio',value:'#FF8C00' },
    { name:'Rosa',   value:'#FF66CC' },
    { name:'Viola',  value:'#8A2BE2' },
    { name:'Verde',  value:'#1E9E47' }
  ];

  const tapeColors = document.querySelectorAll('.tape-color');
  const controlsContainer = document.getElementById('tapeControls');

  tapeColors.forEach((tape) => {
    let colorIndex = 2; 
    tape.dataset.colorIndex = colorIndex;
    tape.style.backgroundColor = palette[colorIndex].value;

    const id = tape.dataset.id;
    
    // UI Creation
    const div = document.createElement('div');
    div.className = 'ctrl-item';
    
    const label = document.createElement('span');
    label.innerText = id;
    
    const select = document.createElement('select');
    select.dataset.id = id;

    palette.forEach((c, idx) => {
      const opt = document.createElement('option');
      opt.value = idx;
      opt.textContent = c.name;
      if(idx === colorIndex) opt.selected = true;
      select.appendChild(opt);
    });

    select.addEventListener('change', (e) => {
      const val = parseInt(e.target.value);
      const t = document.querySelector(`.tape-color[data-id="${id}"]`);
      t.dataset.colorIndex = val;
      t.style.backgroundColor = palette[val].value;
    });

    tape.addEventListener('click', () => {
      let idx = parseInt(tape.dataset.colorIndex);
      idx = (idx + 1) % palette.length;
      tape.dataset.colorIndex = idx;
      tape.style.backgroundColor = palette[idx].value;
      select.value = idx;
    });

    div.appendChild(label);
    div.appendChild(select);
    controlsContainer.appendChild(div);
  });

  document.getElementById('printBtn').addEventListener('click', () => window.print());
</script>

</body>
</html>
